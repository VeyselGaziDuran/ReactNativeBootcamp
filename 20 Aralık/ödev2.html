<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      input {
        padding: 10px;
        margin-right: 10px;
        width: 150px;
      }

      button {
        padding: 10px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <input type="number" id="inputValue" />
    <button onclick="alertMultiply()">X 1.8</button>

    <script>
      function alertMultiply() {
        let inputValue = document.getElementById('inputValue').value;

        if (isNaN(inputValue) || inputValue === '') {
          alert('Geçersiz değer! Lütfen bir sayı girin.');
          return;
        }

        let result = inputValue * 1.8;
        alert(`Sonuç: ${result.toFixed(3)}`);

        document.getElementById('inputValue').value = '';
      }
    </script>
  </body>
</html>
