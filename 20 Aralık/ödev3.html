<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }

      input {
        padding: 5px;
        margin: 5px;
      }

      button {
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <input type="number" id="inputValueOne" />
    <input type="number" id="inputValueTwo" />

    <button onclick="alertMultiply()">X</button>
    <button onclick="alertDivision()">/</button>
    <button onclick="alertSubtraction()">-</button>
    <button onclick="alertTotal()">+</button>

    <script>
      function alertMultiply() {
        performOperation('X', 'Çarpma');
      }

      function alertDivision() {
        performOperation('/', 'Bölme');
      }

      function alertSubtraction() {
        performOperation('-', 'Çıkarma');
      }

      function alertTotal() {
        performOperation('+', 'Toplama');
      }

      function performOperation(operator, operationName) {
        let inputValueOne = document.getElementById('inputValueOne').value;
        let inputValueTwo = document.getElementById('inputValueTwo').value;

        if (isNaN(inputValueOne) || isNaN(inputValueTwo)) {
          alert('Geçersiz değer! Lütfen iki sayı girin.');
          return;
        }

        let result;
        switch (operator) {
          case 'X':
            result = parseFloat(inputValueOne) * parseFloat(inputValueTwo);
            break;
          case '/':
            result = parseFloat(inputValueOne) / parseFloat(inputValueTwo);
            break;
          case '-':
            result = parseFloat(inputValueOne) - parseFloat(inputValueTwo);
            break;
          case '+':
            result = parseFloat(inputValueOne) + parseFloat(inputValueTwo);
            break;
          default:
            alert('Geçersiz işlem!');
            return;
        }

        alert(`${operationName} Sonuç: ${result.toFixed(5)}`);
        document.getElementById('inputValueOne').value = '';
        document.getElementById('inputValueTwo').value = '';
      }
    </script>
  </body>
</html>
